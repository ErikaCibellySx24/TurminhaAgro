<html lang="pt-br">
<head>

    <link rel="stylesheet" type="text/css" href="assets/style.css" />

<body>
<script src="assets/escolhepersonagem.js"></script>
<div id="containerPersonagem"></div>
<section id="section1">
    <img class="logo1" src="assets/imgs/logo.png"/>
    <img id="flora"class="personagem" src="assets/imgs/flora.png"/>
    <img id="caca"class="personagem" src="assets/imgs/cacá.png"/>

    <img id="vanvan"class="personagem" src="assets/imgs/vanvan.png"/>

    <h2 id="nomepersonagem">FLORA</h2> <img id="setadireita" src="assets/imgs/setadireita.png"/>
    </button>
</section>


<section id="section2">
